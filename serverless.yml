org: yeukfei05
app: singapore-bus-arrival
service: singapore-bus-arrival

frameworkVersion: '3'
useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  stage: prod
  region: ap-southeast-1
  apiName: singapore-bus-arrival-prod
  tracing:
    apiGateway: true
    lambda: true
  environment:
    NODE_ENV: production
    MY_AWS_ACCESS_KEY: ${param:MY_AWS_ACCESS_KEY}
    MY_AWS_SECRET_ACCESS_KEY: ${param:MY_AWS_SECRET_ACCESS_KEY}
    ACCOUNT_KEY: ${param:ACCOUNT_KEY}
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'xray:PutTraceSegments'
            - 'xray:PutTelemetryRecords'
          Resource:
            - '*'
  apiGateway:
    shouldStartNameWithService: true
    description: singapore bus arrival prod
  lambdaHashingVersion: 20201221
  architecture: arm64
  timeout: 30

functions:
  allBusService:
    handler: src/allBusService/handler.allBusService
    events:
      # - http:
      #     path: /all-bus-service
      #     method: get
      #     cors: true
      - schedule: cron(0 1 1 * ? *)
    timeout: 900
    memorySize: 10000

  # allBusRoute:
  #   handler: src/allBusRoute/handler.allBusRoute
  #   events:
  #     - http:
  #         path: /all-bus-route
  #         method: get
  #         cors: true
  #     - schedule: cron(0 1 1 * ? *)
  #   timeout: 900
  #   memorySize: 10000

  allBusStop:
    handler: src/allBusStop/handler.allBusStop
    events:
      # - http:
      #     path: /all-bus-stop
      #     method: get
      #     cors: true
      - schedule: cron(0 1 1 * ? *)
    timeout: 900
    memorySize: 10000

  graphql:
    handler: src/graphql/handler.graphqlHandler
    events:
      - http:
          path: /
          method: post
          cors: true
      - http:
          path: /
          method: get
          cors: true

plugins:
  - serverless-plugin-typescript
  - serverless-offline
